<div class="icongroup">
  
    <img class="search_image" style="margin-right: 10px;
    height: 20px;" src="../../../assets/add_alert_black_24dp.svg"  *ngIf="!isDeleted">
    <img class="search_image" style="margin-right: 10px;
    height: 20px;" src="../../../assets/person_add_alt_black_24dp.svg" *ngIf="!isDeleted">
    <img class="search_image" style="margin-right: 10px;
    height: 20px;" src="../../../assets/palette_black_24dp.svg" [matMenuTriggerFor]="aboveMenu" *ngIf="!isDeleted">
    	<mat-menu #aboveMenu="matMenu" yPosition="below">
			<div class="pop" style="display: flex; flex-flow: row wrap; width: 110px;">
				<div *ngFor='let color of colorarray'>
					<button style="background-color: transparent;border: none;" (click)="setColor(color)">
						<mat-icon c [ngStyle]="{color:color}">circle</mat-icon>
					</button>
				</div>
			</div>
		</mat-menu>
    <img class="search_image" style="margin-right: 10px;
    height: 20px;" src="../../../assets/image_black_24dp.svg" *ngIf="!isDeleted">
    <img class="search_image" style="margin-right: 10px;
    height: 20px;" src="../../../assets/archive_black_24dp.svg"  *ngIf="!isArchived && !isDeleted" (click)="onArchive()" >
     <img class="search_image" style="margin-right: 10px;
     height: 20px;" src="../../../assets/unarchive_black_24dp.svg"  *ngIf="isArchived && !isDeleted" (click)="onArchive()">
    <img class="search_image" style="margin-right: 10px;
    height: 20px;" src="../../../assets/more_vert_black_24dp.svg" [matMenuTriggerFor]="more" *ngIf="!isDeleted">
     <mat-menu #more="matMenu">
      <button mat-menu-item (click)="onDelete()">Delete note</button>
     </mat-menu>
     <button mat-icon-button (click)='onDeleteForever()'  *ngIf="isDeleted" matTooltip="Delete forever"
			matTooltipClass="tooltip">
			<img class="icons" src="./../../../assets/delete_forever_black_24dp.svg" alt="delete_forever">
		</button>
    <button mat-icon-button  *ngIf="isDeleted" matTooltip="Delete forever"
    matTooltipClass="tooltip">
    <img class="icons" src="./../../../assets/restore_from_trash_black_24dp (1).svg" alt="delete_forever">
  </button>
  </div>
