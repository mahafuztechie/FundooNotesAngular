<div Class="container" ngClass.lt-md="container-lt-md" fxLayout="column"  fxLayoutAlign="center center" >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-class">
   <div Class="Header" fxLayout="column"  fxLayoutAlign="center center">
        <h1>
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o">o</span>
            <span class="o">o</span>
        </h1>
        <p>Sign in</p>
        <p class="desc">Use Your Fundoo Account</p>
    </div>
     <div Class="login-content" fxLayout="column"  fxLayoutAlign="center center">
        <div Class="Email-content">
            <mat-form-field Class="email" appearance="outline">
                <mat-label>Enter Your Email</mat-label>
                <input matInput placeholder="email" formControlName="email">
                <mat-error>enter valid email</mat-error>
            </mat-form-field> 
        </div>
        <div Class="Password-content"  fxLayout="column"  fxLayoutAlign="space-between">
                <mat-form-field Class="password" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" formControlName="password">
                    <mat-error>enter valid password</mat-error>
                </mat-form-field>
                <a routerLink="/forgetpassword" target="_blank">Forgot password?</a>       
        </div>
    </div>
    <div Class="btn" fxLayout="row"  fxLayoutAlign="space-between center">
        <a mat-button href="/register" target="_blank">create account</a>
        <button mat-raised-button >Next</button>
    </div>
    </form>
</div>
