<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary"  class="example-toolbar" ngClass.lt-lg="example-toolbar-lt-lg">
    <div class="keep-icon">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
      <img src="../../../assets/keep-image.png" />
      <h1 class="example-app-name">Fundoo</h1>
    </div>

    <div ngClass.gt-md="search-box-gt-md" ngClass.lt-lg="search-box-lt-lg">
      <img src="../../../assets/search_black_24dp.svg" />
      <input matInput placeholder="search"  autocomplete="off" (keyup)="search($event)"/>
    </div>

    <div ngClass="right-icons" ngClass.lt-lg="right-icons-lt-lg">
      <img ngClass.lt-lg="refreshIcon-lt-lg" src="../../../assets/refresh_black_24dp.svg" />
      <img  src="../../../assets/dns_black_24dp.svg"  *ngIf="!isGrid" (click)="gridview();display()"/>
      <img  src="../../../assets/grid_view_black_24dp.svg" *ngIf="isGrid" (click)="listview();display()"/>
      <img ngClass.lt-lg="settingsIcon-lt-lg"src="../../../assets/settings_black_24dp.svg" />
    </div>
    <div class="menu">
      <img  ngClass.lt-lg="menuIcon-lt-lg" src="../../../assets/apps_black_24dp.svg" />
      <img src="../../../assets/User-Profile-PNG.png" (click)="onLogout()"/>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="getallnotes"
          ><img src="../../../assets/lightbulb_black_24dp.svg" />notes</a
        >
        <a mat-list-item routerLink=""
          ><img src="../../../assets/notifications_black_24dp.svg" />reminder</a
        >
        <a mat-list-item routerLink="."
          ><img src="../../../assets/edit_black_24dp.svg" />label</a
        >
        <a mat-list-item routerLink="archive"
          ><img src="../../../assets/archive_black_24dp.svg" />archive</a
        >
        <a mat-list-item routerLink="trash"
          ><img src="../../../assets/delete_black_24dp.svg" />trash</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content-container">
      <div ngClass.lt-lg="notes-container"><router-outlet></router-outlet></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
